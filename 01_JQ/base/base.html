<!DOCTYPE html>
<html lang="en" xmlns="">
  <head>
	  <meta charset=UTF-8>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title>Проверка паролей</title>
  </head>
  <body>
  	<form method="post" name="form" action="" id="password">

	<div>Введите пароль:</div>
		<label>
	<input type="password" id="password1">
		</label>
	<div>Повторите пароль:</div>
		<label>
	<input type="password" id="password2">
		</label>
	<input type="button" value="Проверить" id="button">

	<div id="errorBlock"></div>

</form>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
		  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		  crossorigin="anonymous">
  </script>
  <script>
  $(document).ready(function($) {
        $('#button').on('click', function() {
            var pass1 = $('#password1').val();
            var pass2 = $('#password2').val();
            if (pass1 !== pass2) {
                $("#password1").css('border', 'red 3px solid');
                $("#password2").css('border', 'red 3px solid');
                $("#errorBlock").html('Пароли не совпадают');
            }
            else{
            	 $("#password1").css('border', 'green 3px solid');
                $("#password2").css('border', 'green 3px solid');
                $("#errorBlock").html('Пароли совпадают');
			}
        });
    });
  </script>
  </body>
</html>
